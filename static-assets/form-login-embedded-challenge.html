<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/_fs-ch-1T1wmsGaOgGaSxcX/assets/script.js" defer></script>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-form h1 {
            text-align: center;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #4a54e1;
        }

        /* Added styles for the checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #555;
        }

        .checkbox-container input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/anything/login" method="post" class="login-form" id="loginForm">
            <h1>Login</h1>
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="failLogin" name="failLogin">
                <label for="failLogin">Simulate Failed Login</label>
            </div>            
            <button type="submit">Log In</button>
            <div class="fastly-challenge">
        </form>
    </div>

    <script>
        // Select the form and the checkbox by their IDs
        const loginForm = document.getElementById('loginForm');
        const failCheckbox = document.getElementById('failLogin');
        
        // Store the original action URL
        const originalAction = loginForm.action;

        // Listen for the form submission event
        loginForm.addEventListener('submit', function(event) {
            // Check if the checkbox is selected
            if (failCheckbox.checked) {
                // If it is, append the query parameter to the action URL
                this.action = originalAction + '?status=401';
            } else {
                // Otherwise, ensure the action is the original URL
                this.action = originalAction;
            }
        });
    </script>
</body>
</html>
