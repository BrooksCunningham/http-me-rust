<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/_fs-ch-1T1wmsGaOgGaSxcX/assets/script.js"></script>
    <script src="/_fs-ch-1T1wmsGaOgGaSxcX/challenge.js" defer></script>
    <link rel="stylesheet" href="/static-assets/challenge.css">

    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-form h1 {
            text-align: center;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s, background-color 0.3s;
        }

        .login-form button:hover:not(:disabled) {
            background-color: #4a54e1;
        }

        .login-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #5c67f2;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #555;
        }

        .checkbox-container input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/anything/login" method="post" class="login-form" id="loginForm">
            <h1>Login</h1>
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="failLogin" name="failLogin">
                <label for="failLogin">Simulate Failed Login</label>
            </div>
            <button type="submit">Log In</button>
            <div class="fastly-challenge" data-challenge-status="complete"></div>
        </form>
    </div>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const challengeElement = document.querySelector('[data-challenge-status]');
            const failCheckbox = document.getElementById('failLogin');

            // Store the original action URL
            const originalAction = loginForm.action;

            // Function to update button state based on challenge status
            function updateButtonState() {
                const status = challengeElement?.getAttribute('data-challenge-status');
                const isComplete = status === 'complete';

                submitButton.disabled = !isComplete;

                if (!isComplete) {
                    submitButton.style.opacity = '0.5';
                    submitButton.style.cursor = 'not-allowed';
                } else {
                    submitButton.style.opacity = '1';
                    submitButton.style.cursor = 'pointer';
                }
            }

            // Set initial state
            updateButtonState();

            // Watch for changes to data-challenge-status attribute
            if (challengeElement) {
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.attributeName === 'data-challenge-status') {
                            updateButtonState();
                        }
                    });
                });

                observer.observe(challengeElement, {
                    attributes: true,
                    attributeFilter: ['data-challenge-status']
                });
            }

            // Handle form submission
            loginForm.addEventListener('submit', function(event) {
                // First check if challenge is complete
                const status = challengeElement?.getAttribute('data-challenge-status');
                if (status !== 'complete') {
                    event.preventDefault();
                    console.warn('Form submission blocked: Challenge not complete');
                    return false;
                }

                // Then handle the fail checkbox logic
                if (failCheckbox.checked) {
                    this.action = originalAction + '?status=401';
                } else {
                    this.action = originalAction;
                }
            });
        });
    </script>
</body>
</html>
