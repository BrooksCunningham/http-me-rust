<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the captcha card -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Verification Required</h1>
            <p class="mt-2 text-gray-600">To continue, please complete the challenge below.</p>
        </div>

        <!-- Iframe container with a border -->
        <div class="mt-6 border border-gray-200 rounded-lg overflow-hidden">
            <iframe
                id="captcha-iframe"
                class="w-full h-[640px] border-0"
                src="/always-captcha"
                title="Captcha Challenge"
            ></iframe>
        </div>
        
        <div class="text-center mt-4">
             <p class="text-xs text-gray-400">Can't see the challenge? Try refreshing the page.</p>
        </div>
    </div>

    <script>
        const captchaIframe = document.getElementById('captcha-iframe');
        
        // Use a counter to track how many times the iframe has loaded.
        let iframeLoadCount = 0;

        // This function will be triggered each time the iframe finishes loading content.
        captchaIframe.onload = function() {
            iframeLoadCount++;
            console.log(`Iframe has loaded ${iframeLoadCount} time(s).`);

            // The first load is the initial captcha.
            // On the second load, we inject a script into the iframe.
            if (iframeLoadCount > 1) {
                console.log('Iframe reloaded. Injecting script to send success message.');
                
                try {
                    // Get the iframe's document.
                    const iframeDoc = captchaIframe.contentDocument || captchaIframe.contentWindow.document;

                    // Create a new script element.
                    const script = iframeDoc.createElement('script');
                    
                    // This script, when run inside the iframe, will send a message to the parent.
                    script.textContent = `
                        console.log('Injected script is sending success message...');
                        window.parent.postMessage({ captchaStatus: 'success' }, window.location.origin);
                    `;
                    
                    // Append and execute the script in the iframe's body.
                    iframeDoc.body.appendChild(script);

                } catch (e) {
                    console.error("Failed to inject script into iframe.", e);
                }
            }
        };

        // This listener on the parent page waits for the message from the injected script.
        window.addEventListener('message', function(event) {
            // Security check: ensure the message is from our own origin.
            if (event.origin !== window.location.origin) {
                return;
            }

            if (event.data && event.data.captchaStatus === 'success') {
                console.log('Success message received from iframe. Navigating back.');
                window.history.back();
            }
        });

        captchaIframe.onerror = function() {
            console.error("The captcha iframe failed to load. Check the path '/always-captcha'.");
        };
    </script>

</body>
</html>
