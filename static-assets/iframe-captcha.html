<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the captcha card -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Verification Required</h1>
            <p class="mt-2 text-gray-600">To continue, please complete the challenge below.</p>
        </div>

        <!-- Iframe container with a border -->
        <div class="mt-6 border border-gray-200 rounded-lg overflow-hidden">
            <iframe
                id="captcha-iframe"
                class="w-full h-[640px] border-0"
                src="/always-captcha"
                title="Captcha Challenge"
            ></iframe>
        </div>
        
        <div class="text-center mt-4">
             <p class="text-xs text-gray-400">Can't see the challenge? Try refreshing the page.</p>
        </div>
    </div>

    <script>
        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            // --- TROUBLESHOOTING STEP ---
            // The line below will log ALL messages received from the iframe to the browser's
            // developer console. This is the best way to see what the captcha is actually sending.
            console.log('Message received from iframe:', event.data);

            // It's good practice to check the origin of the message for security.
            // If your captcha is hosted on the same domain, this check is a good idea.
            // If it's on a different subdomain, you would adjust the origin check accordingly.
            if (event.origin !== window.location.origin) {
                console.warn('Message received from unexpected origin:', event.origin);
                // return; // You might uncomment this in production for security
            }
            
            // Check if the received data is in the expected format.
            // The captcha's script MUST send an object like: { captchaStatus: 'success' }
            if (event.data && event.data.captchaStatus === 'success') {
                console.log('Success condition met! Navigating back.');
                
                // Navigate to the previous page in the browser history
                window.history.back();
            } else {
                console.log('Success condition NOT met. The received data was not in the expected format.');
            }
        });
    </script>

</body>
</html>
