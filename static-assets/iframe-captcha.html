<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the captcha card -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Verification Required</h1>
            <p class="mt-2 text-gray-600">To continue, please complete the challenge below.</p>
        </div>

        <!-- Iframe container with a border -->
        <div class="mt-6 border border-gray-200 rounded-lg overflow-hidden">
            <iframe
                id="captcha-iframe"
                class="w-full h-[640px] border-0"
                src="/always-captcha"
                title="Captcha Challenge"
            ></iframe>
        </div>
        
        <div class="text-center mt-4">
             <p class="text-xs text-gray-400">Can't see the challenge? Try refreshing the page.</p>
        </div>
    </div>

    <script>
        const captchaIframe = document.getElementById('captcha-iframe');
        
        // This function will be triggered once the iframe finishes loading.
        // Its job is to inject our fetch listener into the iframe.
        captchaIframe.onload = function() {
            console.log('Iframe loaded. Injecting fetch interceptor script.');
            
            try {
                // Get the iframe's document.
                const iframeDoc = captchaIframe.contentDocument || captchaIframe.contentWindow.document;

                // Create a new script element.
                const script = iframeDoc.createElement('script');
                
                // This script wraps the iframe's own fetch function to watch network requests.
                script.textContent = `
                    (function() {
                        // Avoid re-injecting the script if the iframe reloads.
                        if (window.fetch.isWrapped) return;

                        console.log('Interceptor script is now running inside the iframe.');
                        const originalFetch = window.fetch;

                        // Create a new fetch function that wraps the original.
                        window.fetch = function(...args) {
                            const requestUrl = args[0] instanceof Request ? args[0].url : args[0];
                            
                            // Let the original fetch call proceed.
                            const fetchPromise = originalFetch.apply(this, args);

                            // After the promise resolves, inspect the response.
                            fetchPromise.then(response => {
                                // Check if the request was for 'fst-post-back' and was successful.
                                if (response.url.includes('fst-post-back') && response.ok) {
                                    console.log('SUCCESS: Intercepted successful fst-post-back. Sending message to parent.');
                                    window.parent.postMessage({ captchaStatus: 'success' }, window.location.origin);
                                }
                            });

                            // Return the original promise so the page's scripts work correctly.
                            return fetchPromise;
                        };
                        window.fetch.isWrapped = true;
                    })();
                `;
                
                // Append and execute the script in the iframe's body.
                iframeDoc.body.appendChild(script);

            } catch (e) {
                console.error("Failed to inject script into iframe.", e);
            }
        };

        // This listener on the parent page waits for the message from the injected script.
        window.addEventListener('message', function(event) {
            // Security check: ensure the message is from our own origin.
            if (event.origin !== window.location.origin) {
                return;
            }

            if (event.data && event.data.captchaStatus === 'success') {
                console.log('Success message received from iframe. Navigating back.');
                window.history.back();
            }
        });

        captchaIframe.onerror = function() {
            console.error("The captcha iframe failed to load. Check the path '/always-captcha'.");
        };
    </script>

</body>
</html>
