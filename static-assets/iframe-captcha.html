<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the captcha card -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Verification Required</h1>
            <p class="mt-2 text-gray-600">To continue, please complete the challenge below.</p>
        </div>

        <!-- Iframe container with a border -->
        <div class="mt-6 border border-gray-200 rounded-lg overflow-hidden">
            <iframe
                id="captcha-iframe"
                class="w-full h-[640px] border-0"
                src="/always-captcha"
                title="Captcha Challenge"
            ></iframe>
        </div>
        
        <div class="text-center mt-4">
             <p class="text-xs text-gray-400">Can't see the challenge? Try refreshing the page.</p>
        </div>
    </div>

    <script>
        const captchaIframe = document.getElementById('captcha-iframe');
        
        // We must wait for the iframe to fully load before we can safely access its content.
        captchaIframe.onload = function() {
            console.log("Iframe has successfully loaded.");

            // Since it's the same origin, we can directly access the contentWindow.
            const iframeWindow = captchaIframe.contentWindow;
            const initialSrc = iframeWindow.location.href;
            console.log("Initial iframe src:", initialSrc);

            // This function will check if the iframe's URL has changed.
            const checkForRedirect = () => {
                const currentIframeHref = iframeWindow.location.href;

                // Log the current URL on each check for better debugging.
                console.log("Polling... Current iframe URL is:", currentIframeHref);

                // If the URL has changed from the initial one, we assume success.
                if (currentIframeHref !== initialSrc) {
                    console.log('Iframe redirected to:', currentIframeHref, '- Assuming captcha success.');
                    // Stop checking to prevent further actions
                    clearInterval(pollingInterval);
                    // Navigate the main page back
                    window.history.back();
                }
            };

            // Start polling every second (1000 milliseconds)
            const pollingInterval = setInterval(checkForRedirect, 1000);
        };

        // It's also good practice to handle cases where the iframe might fail to load.
        captchaIframe.onerror = function() {
            console.error("The captcha iframe failed to load. Check the path '/always-captcha'.");
        };
    </script>

</body>
</html>
