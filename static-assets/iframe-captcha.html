<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the captcha card -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Verification Required</h1>
            <p class="mt-2 text-gray-600">To continue, please complete the challenge below.</p>
        </div>

        <!-- Iframe container with a border -->
        <div class="mt-6 border border-gray-200 rounded-lg overflow-hidden">
            <iframe
                id="captcha-iframe"
                class="w-full h-[640px] border-0"
                src="/always-captcha"
                title="Captcha Challenge"
            ></iframe>
        </div>
        
        <div class="text-center mt-4">
             <p class="text-xs text-gray-400">Can't see the challenge? Try refreshing the page.</p>
        </div>
    </div>

    <script>
        const captchaIframe = document.getElementById('captcha-iframe');
        
        captchaIframe.onload = function() {
            console.log('Iframe loaded. Injecting universal network interceptor script.');
            
            try {
                const iframeDoc = captchaIframe.contentDocument || captchaIframe.contentWindow.document;
                const script = iframeDoc.createElement('script');
                
                // This more robust script wraps both fetch and XMLHttpRequest.
                script.textContent = `
                    (function() {
                        // Avoid re-injecting the script.
                        if (window.isInterceptorInjected) return;

                        console.log('Universal interceptor script is now running inside the iframe.');

                        // --- Wrapper for fetch ---
                        const originalFetch = window.fetch;
                        window.fetch = function(...args) {
                            const requestUrl = args[0] instanceof Request ? args[0].url : args[0];
                            console.log('Intercepted FETCH request to:', requestUrl);
                            
                            return originalFetch.apply(this, args).then(response => {
                                console.log('FETCH response from:', response.url, 'Status:', response.status);
                                if (response.url.includes('fst-post-back') && response.ok) {
                                    console.log('SUCCESS [FETCH]: Matched fst-post-back. Sending message.');
                                    window.parent.postMessage({ captchaStatus: 'success' }, window.location.origin);
                                }
                                return response;
                            });
                        };

                        // --- Wrapper for XMLHttpRequest ---
                        const originalXhrOpen = window.XMLHttpRequest.prototype.open;
                        const originalXhrSend = window.XMLHttpRequest.prototype.send;

                        window.XMLHttpRequest.prototype.open = function(method, url) {
                            this._url = url; // Store the URL for later use in send()
                            return originalXhrOpen.apply(this, arguments);
                        };

                        window.XMLHttpRequest.prototype.send = function() {
                            this.addEventListener('load', function() {
                                console.log('Intercepted XHR request to:', this._url, 'Status:', this.status);
                                if (this._url && this._url.includes('fst-post-back') && this.status >= 200 && this.status < 300) {
                                    console.log('SUCCESS [XHR]: Matched fst-post-back. Sending message.');
                                    window.parent.postMessage({ captchaStatus: 'success' }, window.location.origin);
                                }
                            });
                            return originalXhrSend.apply(this, arguments);
                        };
                        
                        window.isInterceptorInjected = true;
                    })();
                `;
                
                iframeDoc.body.appendChild(script);

            } catch (e) {
                console.error("Failed to inject script into iframe.", e);
            }
        };

        // This listener on the parent page waits for the message from the injected script.
        window.addEventListener('message', function(event) {
            if (event.origin !== window.location.origin) return;
            if (event.data && event.data.captchaStatus === 'success') {
                console.log('Success message received from iframe. Navigating back.');
                window.history.back();
            }
        });

        captchaIframe.onerror = function() {
            console.error("The captcha iframe failed to load. Check the path '/always-captcha'.");
        };
    </script>

</body>
</html>
