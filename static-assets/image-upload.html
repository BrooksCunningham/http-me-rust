<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Upload JPEG Image</h2>
        <form action="/anything/image" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-2">
                    Choose a JPEG image
                </label>
                <input 
                    type="file" 
                    id="imageUpload" 
                    name="image" 
                    accept=".jpg,.jpeg" 
                    required
                    class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100"
                >
                <p class="mt-1 text-xs text-gray-500">JPEG images only (max 5MB)</p>
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
            >
                Upload Image
            </button>
        </form>
    </div>
</body>
</html>
